<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Laurie Maxime GHIBLI</title>
    <link rel="stylesheet" href="/style/page1.css">
    <link rel="stylesheet" href="/style/films.css">
    <link rel="stylesheet" href="/style/descrmovie.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>GHIBLI COLLECTION.</h1>
                <h2>Par Laurie et Maxime</h2>
            </div>
            <div><a href="/"><img class="imgheader" src="/style/img/headerimg.png"></a></div>
            <div class="categorie">
                <a class="film" href="/movies">FILMS</a>
                <a class="perso" href="/people" >PERSONNAGES</a>
                <a class="real" href="/location">LOCATION</a>
                <a class="" href="/species">SPECIES</a>
                <a class="" href="/vehicles">VEHICLES</a>
            </div>
        </div>
    </div>
    <div class="patterns">
        <svg width="100%" height="100%">
            <defs>
                <pattern id="polka-dots" x="0" y="0"                    width="100" height="100"
                         patternUnits="userSpaceOnUse">
                    <circle fill="#be9ddf" cx="25" cy="25" r="3"></circle>
                </pattern>
                <style>
                    @import url("https://fonts.googleapis.com/css?  family=Lora:400,400i,700,700i");
                </style>

            </defs>




            <text x="50%" y="60%"  text-anchor="middle"  >
                {{.Films.Title}}
            </text>
        </svg>
    </div>
    <div class="chosenfilm">
        <div class="imgfilm"><img class="imgchosen"src="{{.Films.MovieBanner}}"></div>
        <div class="descritpion">{{.Films.Description}}</div>
        {{range .People.Res1}}
        <div>
            <a href="/descrpeople/{{.ID}}"><p class="titrefilms">{{.Name}}</p></a>
        </div>
        {{end}}
        {{range .Species.Res3}}
        <div>
            <a href="/descrspecies/{{.ID}}"><p class="titrefilms">{{.Name}}</p></a>
        </div>
        {{end}}
        {{range .Vehicles.Res4}}
        <div>
            <a href="/descrvehicles/{{.ID}}"><p class="titrefilms">{{.Name}}</p></a>
        </div>
        {{end}}
    </div>
</body>
</html>
